<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Oregon Marketplace</title>

    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="site.js"></script>

    <script type="text/javascript">

        function hideAddressBar(){
            if(document.documentElement.scrollHeight<window.outerHeight/window.devicePixelRatio) {
                document.documentElement.style.height=(window.outerHeight/window.devicePixelRatio)+'px';
            }
            setTimeout(window.scrollTo(1,1),0);
        }
        window.addEventListener("load",function(){hideAddressBar();});
        window.addEventListener("orientationchange",function(){hideAddressBar();});

    </script>

    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="site.css" />
	<link rel="stylesheet" href="wireframe.css" />
</head>

<body>
    <div id="switcher">
        <a id="setWireframes">Wireframes</a>
        | <a id="setMockups">Mockups</a>
    </div>
	<div id="page">
		<a class="back" href="index-wireframe.html">Back</a>
		<section id="page-title">
            <h1>Page Title</h1>
            <h1>Add New Item</h1>
        </section>
		<section id="photo-drop">
            <h1>Photo Drop Zone</h1>
            <img src="photo-placeholder.png" />
            <img src="photo-drop.png" />
            <button>Browse Photos...</button>
        </section>
        <div id="product-form">
    		<section id="product-inputs">
                <h1>Product Inputs</h1>
                <h1>Item Details</h1>

                <ul>
                    <li>
                        <h3>Item Name</h3>
                        <input type="text" />
                    </li>
                    <li>
                        <h3>Asking Price</h3>
                        <input type="text" />
                    </li>
                    <li>
                        <h3>Tags (Separate with comma)</h3>
                        <input type="text" placeholder="tag one, tag two, etc." />
                    </li>
                    <li>
                        <h3>Category</h3>
                        <select>
                            <option>Select...</option>
                            <option>General Sales</option>
                            <option>Dwellings</option>
                            <option>Vehicles</option>
                        </select>
                    </li>
                    <li>
                        <h3>New / Used</h3>
                        <input id="usedRadio" name="newUsed" checked="checked" type="radio" /> <label for="usedRadio">Used</label>
                        <input id="newRadio" name="newUsed" type="radio" /> <label for="newRadio">New</label>
                    </li>
                    <li>
                        <h3>Selling / Want to Buy</h3>
                        <input id="sellingRadio" name="sellingWTB" checked="checked" type="radio" /> <label for="sellingRadio">Selling</label>
                        <input id="wtbRadio" name="sellingWTB" type="radio" /> <label for="wtbRadio">Want to Buy</label>
                    </li>
                    <li>
                        <h3>Item Description</h3>
                        <textarea></textarea>
                    </li>
            </section>
            <section id="product-submit">
                <h1>Product Submit</h1>
                <button>Publish Item</button>
                <a href="index-wireframe.html">Cancel</a>
            </section>
        </div>
	</div>

</body>
